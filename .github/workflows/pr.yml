name: PR Unique Name

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  generate-unique-name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get PR number and generate unique name
        id: generate
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          UNIQUE_NAME="pr-${PR_NUMBER}-$(openssl rand -hex 4)"
          echo "Generated UNIQUE_NAME=$UNIQUE_NAME"
          echo "unique_name=$UNIQUE_NAME" >> $GITHUB_OUTPUT

      - name: Create file named as unique name
        run: |
          echo "This is the unique name file for PR #${{ github.event.pull_request.number }}" > "${{ steps.generate.outputs.unique_name }}".txt

      - name: Upload unique name file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: unique-name-file
          path: "${{ steps.generate.outputs.unique_name }}.txt"
